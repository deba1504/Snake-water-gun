<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun</title>
    <link rel="stylesheet" href="swgstyle.css">
    
</head>
<body>
    <h1>Snake Water Gun</h1>
    <div class="figures">
        <div class="choice"  id="snake">
            <img src = "snake.png">
        </div>
        <div class="choice"  id="water">
            <img src = "water.png">
        </div>
        <div class="choice"  id="gun">
            <img src="gun.png">
        </div>
    </div>
    <div class="scores">
    <div class="ysc">
        <p class="sc" id = "user_scr">0</p>
        <p class="player">you</p>

    </div>
    <div class="csc">
        <p class="sc" id = "comp_scr">0</p>
        <p class="player">computer</p>
    </div>
    </div>
    <div class="mesg">
        <p id="msg">Give your choice</p>
    </div>
    <script src="swgjs.js"></script> 
</body>
</html>
